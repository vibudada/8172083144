<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            background: #fff;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .video-card video {
            width: 100%;
            border-radius: 5px;
        }
        .video-card h3 {
            margin: 10px 0 5px;
        }
        .video-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Streaming Site</h1>
    </header>
    <div class="video-container">
        <div class="video-card">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Video Title 1</h3>
            <p>Description of the video goes here.</p>
        </div>
        <div class="video-card">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Video Title 2</h3>
            <p>Description of the video goes here.</p>
        </div>
        <div class="video-card">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Video Title 3</h3>
            <p>Description of the video goes here.</p>
        </div>
    </div>
</body>
</html>
